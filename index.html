<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desserts</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xl-8">
                    <h1>Desserts</h1>

                    <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4" id="desserts-list">

                    </div>

                </div>

                <div class="col-lg-4" id="cart-section">
                    <div class="card cart-section-card">
                        <div class="card-body">
                            <p class="card-text cart-main-title">Your Cart <span class="cart-main-title" id="cart-quantity">(0)</span></p>
                            
                            <div id="cart-information">
                                <div class="text-center" id="empty-cart-image">
                                    <img src="/assets/images/illustration-empty-cart.svg" alt="">
                                </div>
    
                                <p class="card-text text-center img-fluid" id="empty-cart-text">Your added items will appear here</p>    
                            </div>

                            <div>
                                <div id="order-total-section">
                                    <p id="orders-total-text">Order Total</p>
                                    <p id="orders-total-amount"></p>
                                </div>

                                <div id="carbon-neutral-section">
                                    <div class="text-center">
                                        <img class="carbon-neutral-items" src="/assets/images/icon-carbon-neutral.svg" alt="">
                                        <p class="carbon-neutral-items">This is a <strong>carbon neutral</strong> delivery</p>
                                    </div>
                                </div>

                                <a type="button" href="#" class="btn" id="confirm-order-btn">
                                    Confirm Order
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

        <script src="/javascript/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
